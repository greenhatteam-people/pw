<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 在 HTML 中添加这个 meta 标签 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>personalweb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="basic">
        <div class="avatar" id="avatar">
                    
        </div>
        <div class="text">
            <h1 class="name" id="name" style="color: white;">name</h1>
            <p class="sign" id="sign">sign</p>
            <div class="mail">
                <img src="img/whiteMail.svg" alt="邮箱" width="20px" height="20px">
                <p class="mail-address" id="mail-address">abc@example.com</p>
            </div>
            <div class="tag" id="tag">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
